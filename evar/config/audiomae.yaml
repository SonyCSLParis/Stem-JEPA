# AR parameters such as FFT parameters.
audio_repr: ar_audiomae.ARAudioMAE
weight_file: null
feature_d: 768
sample_rate: 16000
n_fft: 400
window_size: 400
hop_size: 160
n_mels: 128
f_min: 50
f_max: 8000
window: hanning

# Model specific parameters.
cls_token: False # Use CLS token
output_layers: true  # List of layers to stack
encoder_only: False
dur_frames:  # None for no desired number of frames
freeze_embed:  # Set True if freezing PatchEmbed during fine-tuning [2211.09359] How to Fine-Tune Vision Models with SGD

# Linear evaluation/Fine-tuning common parameters.
training_mask: 0.0
flat_features: false  # 768-d if True else 6144-d

# Linear evaluation parameters.
batch_size: 128
lr_lineareval: 0.00003
report_per_epochs: 50
early_stop_epochs: 20

# Fine-tuning parameters.
warmup_epochs: 5
mixup: 0.5
ft_bs: 128
ft_lr: 2.0
ft_early_stop_epochs: -1  # -1: no early stopping
ft_epochs: 200
ft_freq_mask: 30
ft_time_mask: 192
ft_noise: 0.0
ft_rrc: True
